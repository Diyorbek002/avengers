<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
    <title>Template Repo</title>
</head>
<body>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <h1 class="visually-hidden">Movies catalog</h1>
                    <h2 class="d-flex justify-content-center my-4 fw-bold">Movies catalog</h2>
                    <div class="col-4">
                        <form autocomplete="off">
                            <div class="mb-3">
                                
                                 <label class="form-label w-100 mb-3">
                                    <input type="text" class="form-control" placeholder="ave" >
                                 </label>

                                 <label class="form-label w-100 mb-3">
                                    <input type="number" class="form-control" placeholder="5" >
                                 </label>

                                 <select class="form-select mb-3" aria-label="Default select example">
                                    <option selected>All</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>

                                  <select class="form-select mb-3" aria-label="Default select example">
                                    <option selected>Rating (high to low)</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>

                                  <button type="submit" class="btn btn-primary w-100 mb-4">search</button>

                                  <h3 class="fw-bold mb-2">Bookmarked movies</h3>
                                  <ul class="list-unstyled rounded">
                                      <li class="list-group-item">
                                          <h5>Avengers: Infinity War</h5>
                                          <button type="button" class="btn btn-danger">Remove</button>
                                      </li>
                                      <li class="list-group-item">
                                          <h5>The avengers</h5>
                                          <button type="button" class="btn btn-danger">Remove</button>
                                      </li>
                                      <li class="list-group-item">
                                          <h5>12 Years a Slave</h5>
                                          <button type="button" class="btn btn-danger">Remove</button>
                                      </li>
                                  </ul>
                              </div>
                        </form>
                    </div>
                    <div class="col-8">
                        <span class="fw-bold fs-5">Search result:39</span>
                        <div class="alert alert-info d-block" role="alert">
                            Use the form on the left to search for a movie
                        </div>
                        <div class="row">

                              <div class="col-6">
                                    <img src="./images/avengers.jpg" width="410" height="250" class="rounded-top" alt="Avengers movie image">
                                    <div class="border rounded-bottom ps-3 pe-4 py-3">
                                        <h4 class="mb-2 fw-bold">Avengers: Infinity War</h4>
                                        <div class="mb-3">
                                            <img src="./images/calendar.png" width="20" height="20" alt="#">
                                        <time datetime="2022-02-14 17:00" class="mb-4 ms-1">2018</time>
                                        </div>
                                        <div class="mb-3">
                                            <img src="./images/star.png" width="20" height="20" alt="#">
                                            <span class="ms-1">8.7</span>
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-outline-primary ms-2">Watch trailer</button>
                                            <button type="button" class="btn btn-outline-info ms-3">More info</button>
                                            <button type="button" class="btn btn-outline-success ms-3">Bookmark</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <img src="./images/tony.jpg" width="410" height="250" class="rounded-top" alt="Avengers movie image">
                                    <div class="border rounded-bottom ps-3 pe-4 py-3">
                                        <h4 class="mb-2 fw-bold">The Avengers</h4>
                                        <div class="mb-3">
                                            <img src="./images/calendar.png" width="20" height="20" alt="#">
                                        <time datetime="2022-02-14 17:00" class="mb-4 ms-1">2012</time>
                                        </div>
                                        <div class="mb-3">
                                            <img src="./images/star.png" width="20" height="20" alt="#">
                                            <span class="ms-1">8.1</span>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <button type="button" class="btn btn-outline-primary ms-2">Watch trailer</button>
                                            <button type="button" class="btn btn-outline-info ms-3">More info</button>
                                            <button type="button" class="btn btn-outline-success ms-3">Bookmark</button>
                                        </div>
                                    </div>
                                </div>

                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <ul class="pagination pagination-sm">
                              <li class="page-item active" aria-current="page">
                                <span class="page-link">1</span>
                              </li>
                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item"><a class="page-link" href="#">4</a></li>
                            </ul>
                          </div>
                          
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
